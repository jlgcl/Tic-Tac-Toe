<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="0">
    </head>
    <body>
        <h1>TIK TACKITY TAK BABAY</h1>
        <!--make <div class=board> with child <div>s for each box -->
        <div class="board">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
            <div id="five"></div>
            <div id="six"></div>
            <div id="seven"></div>
            <div id="eight"></div>
            <div id="nine"></div>
        </div>
        <div class="form">
            <form class="players">
                <input id="player1" value="player1">
                <input id="player2" value="player2">
                <button type="submit" id="submitButton">Submit</input>
            </form>
        </div>
        <div class="playerDisp">
            <div id="playerOne">player1</div>
            <div id="playerTwo">player2</div>
        </div>
        <div class="modal" id="myModal">
            <div class="model-content">
                <span class="close">&times;</span>
                <p id="winner"></p>
            </div>
        </div>
    </body>
    <script src="tictactoe.js"></script>
</html>
